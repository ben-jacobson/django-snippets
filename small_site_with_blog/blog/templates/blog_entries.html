{% extends 'base.html' %}

{% block page-title %}List of all blog posts{% endblock %}

{% block main-content %}
    <p>List of blog post entries</p>
    <ul id="blog_entries">
        {% for post in blog_post_list.all %}
            <li><a class='blog_post' href='/blog/{{ post.id }}'>{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
